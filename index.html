<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMBRE AZUL | HECHOS DE MAR Y FUEGO</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/6vLQFOt.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=JetBrains+Mono:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lumbre: {
                blue: '#2563EB', // Azul Rey Eléctrico
                deepBlue: '#0a1a3f',
                green: '#4B5320', // Verde Militar Táctico
                deepGreen: '#1a2108',
                black: '#050505', // RESTORED: Deep Black
                panel: '#121212', // RESTORED: Dark Panel
                glass: 'rgba(255, 255, 255, 0.05)' // RESTORED: Dark Mode Glass
              }
            },
            fontFamily: {
              heading: ['"Teko"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #222 1px, transparent 1px), linear-gradient(to bottom, #222 1px, transparent 1px)", // Dark grid
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e7eb; /* gray-200 */
        cursor: crosshair;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5320; 
      }
      
      .scanline {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0) 50%, rgba(0,0,0,0.02) 50%, rgba(0,0,0,0.02));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.4;
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/analytics": "https://esm.sh/firebase@10.8.0/analytics",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-lumbre-black text-gray-200 font-mono antialiased overflow-x-hidden">
    <div class="scanline"></div>
    <div id="root"></div>
  </body>
</html>
